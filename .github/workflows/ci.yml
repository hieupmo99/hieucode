name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

env:
  PYTHON_VERSION: '3.11'

jobs:
  # Job 1: Code Quality Checks
  lint:
    name: Code Quality & Linting
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}
        cache: 'pip'
    
    - name: Install linting tools
      run: |
        pip install flake8 black isort pylint mypy
    
    - name: Run Flake8
      run: |
        # Stop the build if there are Python syntax errors or undefined names
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        # Exit-zero treats all errors as warnings
        flake8 . --count --max-complexity=10 --max-line-length=127 --statistics \
          --exclude=.git,__pycache__,.venv,venv,.idea,.pytest_cache
      continue-on-error: true
    
    - name: Check code formatting with Black
      run: |
        black --check --diff app/ --line-length 79
      continue-on-error: true
    
    - name: Check import sorting with isort
      run: |
        isort --check-only --diff app/
      continue-on-error: true
    
    - name: Run Pylint
      run: |
        pylint app/*.py --disable=C0111,R0903 || true
      continue-on-error: true

  # Job 2: Security Scanning
  security:
    name: Security Scan
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}
    
    - name: Install security tools
      run: |
        pip install bandit safety
    
    - name: Run Bandit security scanner
      run: |
        bandit -r app/ -f json -o bandit-report.json || true
        bandit -r app/ || true
      continue-on-error: true
    
    - name: Check dependencies for vulnerabilities
      run: |
        pip install -r requirements.txt
        safety check --json || true
      continue-on-error: true
    
    - name: Upload Bandit report
      uses: actions/upload-artifact@v3
      if: always()
      with:
        name: bandit-security-report
        path: bandit-report.json

  # Job 3: Unit Tests
  test:
    name: Unit Tests
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}
        cache: 'pip'
    
    - name: Install dependencies
      run: |
        pip install -r requirements.txt
        pip install pytest pytest-cov pytest-mock pytest-asyncio
    
    - name: Create test directory if not exists
      run: |
        mkdir -p tests
        if [ ! -f tests/__init__.py ]; then
          touch tests/__init__.py
        fi
    
    - name: Run tests with coverage
      run: |
        if [ -d "tests" ] && [ "$(ls -A tests/*.py 2>/dev/null)" ]; then
          pytest tests/ --cov=app --cov-report=html --cov-report=term
        else
          echo "No tests found. Skipping test execution."
          echo "Please add tests in the tests/ directory."
        fi
      continue-on-error: true
    
    - name: Upload coverage HTML report
      uses: actions/upload-artifact@v3
      if: always()
      with:
        name: coverage-report
        path: htmlcov/

  # Job 4: Docker Build & Test
  docker:
    name: Docker Build & Test
    runs-on: ubuntu-latest
    needs: [lint, test]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    
    - name: Build Crawler Docker image
      run: |
        docker build -t hieucode-crawler:test -f app/Dockerfile ./app
    
    - name: Build Spark Docker image
      run: |
        docker build -t hieucode-spark:test -f spark/Dockerfile .
    
    - name: Test Docker Compose setup
      run: |
        docker compose config
    
    - name: Start services
      run: |
        docker compose up -d kafka-1 kafka-2 kafka-3
        sleep 30
    
    - name: Check Kafka health
      run: |
        docker compose ps
        docker compose logs kafka-1 | tail -50
    
    - name: Cleanup
      if: always()
      run: |
        docker compose down -v

  # Job 5: Integration Tests with Kafka
  integration-test:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: [docker]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}
    
    - name: Start Kafka cluster
      run: |
        docker compose up -d kafka-1 kafka-2 kafka-3
        echo "Waiting for Kafka to be ready..."
        sleep 40
    
    - name: Install test dependencies
      run: |
        pip install -r requirements.txt
        pip install pytest
    
    - name: Run Kafka connection test
      run: |
        python app/test_kafka_connection.py
      continue-on-error: true
    
    - name: Send test messages
      run: |
        python app/send_test_messages.py
      continue-on-error: true
    
    - name: Cleanup
      if: always()
      run: |
        docker compose down -v

  # Job 6: Code Quality Report
  quality-report:
    name: Generate Quality Report
    runs-on: ubuntu-latest
    needs: [lint, security, test]
    if: always()
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}
    
    - name: Install tools
      run: |
        pip install radon
    
    - name: Calculate code metrics
      run: |
        echo "## Code Complexity Report" > metrics.txt
        echo "" >> metrics.txt
        radon cc app/ -a -s >> metrics.txt || true
        echo "" >> metrics.txt
        echo "## Maintainability Index" >> metrics.txt
        radon mi app/ -s >> metrics.txt || true
        cat metrics.txt
    
    - name: Upload metrics
      uses: actions/upload-artifact@v3
      with:
        name: code-metrics
        path: metrics.txt
